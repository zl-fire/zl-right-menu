<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>11111111</div>
    <div>22222222</div>
    <div class="three">在我上面右键鼠标会触发右键菜单</div>
    <div>444444444</div>
    <script src="https://cdn.jsdelivr.net/npm/blogzl-indexjs@18.0.0/dist/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script>
        // 点击
        window["zl-right-menu"].initMenu({
            containerSelector: ".three", clickItemCallback: (root, node) => {
                console.log("触发右键菜单的元素:", root)
                console.log("你点击了具体的菜单项:", node,)
            }
        });
    </script>
</body>

</html>
